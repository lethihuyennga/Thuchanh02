<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thời khoá biểu</title>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #2c3e50;
      color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #ecf0f1;
    }

    tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }

    tbody tr:hover {
      background-color: #dfe6e9;
    }
  </style>
</head>
<body>

  <h2>Thời khoá biểu tuần</h2>

  <table>
    <thead>
      <tr>
        <th>Thứ</th>
        <th>Môn học</th>
        <th>Thời gian</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Thứ 2</td>
        <td>Kiểm soát nội bộ</td>
        <td>7:00 - 9:00</td>
      </tr>
      <tr>
        <td>Thứ 3</td>
        <td>Hệ thống công nghệ web</td>
        <td>9:30 - 11:30</td>
      </tr>
      <tr>
        <td>Thứ 4</td>
        <td>Hệ thống công nghệ web</td>
        <td>13:00 - 15:00</td>
      </tr>
      <tr>
        <td>Thứ 5</td>
        <td>Kiểm soát nội bộ</td>
        <td>15:30 - 17:30</td>
      </tr>
      <tr>
        <td>Thứ 6</td>
        <td>Kiểm soát nội bộ</td>
        <td>8:00 - 10:00</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
