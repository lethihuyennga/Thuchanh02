<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hiển thị ảnh và mô tả</title>
  <style>
    body {
      background-color: #f0f8ff; /* Màu nền nhẹ */
      font-family: Arial, sans-serif; /* Đổi font chữ */
      text-align: center; /* Canh giữa nội dung */
      padding-top: 50px;
    }

    img {
      width: 300px; /* Chiều rộng ảnh */
      border-radius: 15px; /* Bo góc ảnh */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Bóng cho ảnh */
    }

    figcaption {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Ảnh yêu thích của Huyền Nga</h2>

  <figure>
    <img src="https://i.pinimg.com/736x/8e/38/94/8e3894ed5d3da50e058437403e0675cf.jpg" alt="Hình biển">
    <figcaption>Biển của thiên nhiên</figcaption>
  </figure>

</body>
</html>
