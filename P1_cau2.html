<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Môn học yêu thích</title>
  <style>
    body {
      background-color: #fff8e1;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: #ff6f00;
      margin-top: 40px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }

    li {
      padding: 12px;
      margin: 5px 0;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    li:nth-child(odd) {
      background-color: #ffe0b2;
    }

    li:nth-child(even) {
      background-color: #ffcc80;
    }

    li:hover {
      background-color: #ff9800;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Danh sách các môn học yêu thích</h2>

  <ul>
    <li>Thiết kế Web</li>
    <li>Lập trình Python</li>
    <li>Toán cao cấp</li>
    <li>Nguyên lý kế toán</li>
  </ul>

</body>
</html>
